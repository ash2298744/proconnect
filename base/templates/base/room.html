{% extends "base/main.html" %}
{% load static %}
{% block content %}

<main>
    <section id="room-name-wrapper">
        <p>Room Name : <span id="room-name"></span></p>
    </section>

    <section id="video-streams"></section>

    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img id="mic-btn" class="control-icon" src="{% static 'images/mic.png' %}"/>
        </div>
        <div class="icon-wrapper">
            <img id="camera-btn" class="control-icon" src="{% static 'images/video-camera.png' %}"/>
        </div>
        <div class="icon-wrapper">
            <img id="leave-btn" class="control-icon" src="{% static 'images/log-out.png' %}"/>
        </div>

    </section>


</main>

<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.20.0.js' %}"></script>
<script type="text/javascript" src="{% static 'js/streams.js' %}">

</script>

{% endblock content %}
